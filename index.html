<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Adopta Salva Vidas</title>

<!-- Favicon -->
<link rel="icon" type="image/png" href="Logo_blancotransparente.png">

<!-- Fuente Poppins -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    background-color: #fffaf6;
}

/* NAVBAR */
nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 60px;
    background-color: #f2c23b;
}

.logo {
    display: flex;
    align-items: center;
    gap: 12px;
    font-weight: 600;
    font-size: 22px;
    color: #7c2237;
}

.logo img {
    width: 50px;
    height: 50px;
    object-fit: contain;
}

nav ul {
    display: flex;
    list-style: none;
    gap: 40px;
}

nav a {
    text-decoration: none;
    color: #7c2237;
    font-weight: 500;
}

nav a:hover {
    opacity: 0.7;
}

/* HERO SECTION */
.hero {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 80px 100px;
}

.hero-text {
    max-width: 50%;
}

.hero-text h1 {
    font-size: 60px;
    font-weight: 700;
    color: #7c2237;
    line-height: 1.1;
}

.buttons {
    margin-top: 30px;
}

.buttons a {
    display: inline-block;
    padding: 14px 28px;
    margin-right: 15px;
    border-radius: 30px;
    text-decoration: none;
    font-weight: 500;
    transition: 0.3s;
    color: white;
}

/* BOTONES */
.btn-adopta {
    background-color: #f2c23b;
}

.btn-apadrina {
    background-color: #d68f2a; /* Color intermedio cálido */
}

.btn-dona {
    background-color: #7c2237;
}

.buttons a:hover {
    transform: translateY(-3px);
    opacity: 0.9;
}

/* IMAGE */
.hero img {
    width: 420px;
    border-radius: 40px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
}

/* SECTION AFTER */
.section {
    padding: 80px 100px;
    text-align: center;
}

.section h2 {
    font-size: 40px;
    margin-bottom: 20px;
    color: #7c2237;
}

.section p {
    font-size: 18px;
    color: #555;
}
</style>
</head>

<body>

<!-- NAVBAR -->
<nav>
    <div class="logo">
        <img src="Logo_blancotransparente.png" alt="Logo">
        <span>Adopta Salva Vidas</span>
    </div>

    <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="heroe.html">Sé un héroe canino</a></li>
        <li><a href="sobre.html">Sobre nosotros</a></li>
        <li><a href="contacto.html">Contáctanos</a></li>
    </ul>
</nav>

<!-- HERO -->
<section class="hero">
    <div class="hero-text">
        <h1>ADOPTA<br>SALVA VIDAS</h1>

        <div class="buttons">
            <a href="adopta.html" class="btn-adopta">ADOPTA</a>
            <a href="apadrina.html" class="btn-apadrina">APADRINA</a>
            <a href="dona.html" class="btn-dona">DONA</a>
        </div>
    </div>

    <img src="perritos.jpg" alt="Perritos en adopción">
</section>

<!-- SECTION BELOW -->
<section class="section">
    <h2>Cada adopción cambia una historia</h2>
    <p>
    Rescatamos, rehabilitamos y damos en adopción responsable a perros en situación de abandono. 
    Tú puedes ser parte del cambio.
    </p>
</section>

</body>
</html>
